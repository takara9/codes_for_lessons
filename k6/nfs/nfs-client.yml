apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nfs-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - name: ubuntu
        image: ubuntu:16.04
        volumeMounts:
        - name: nfs
          mountPath: /mnt
        #command: [”tail”, “-f”, “/dev/null”]
        args:
        - tail
        - -f
        - /dev/null
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs-1

